<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anggi Birthday</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="foto1.jpg" type="image/png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1>Happy Birthday!</h1>
        <p class="intro-text">Halooooo Anggiii</p>

        <div class="carousel-container">
            <div class="carousel-track" id="carouselTrack">
            </div>
            </div>

        <div class="music-controls">
            <audio id="birthdaySong" loop></audio>
            <button id="playPauseButton"><i class="fas fa-play"></i> Putar Musik</button>
        </div>

        <div class="navigation-buttons">
            <button class="carousel-button prev" id="prevSlide">&#10094;</button>
            <button class="carousel-button next" id="nextSlide">&#10095;</button>
        </div>
        
        <p class="slide-counter">Slide <span id="currentSlideNumber">1</span>/<span id="totalSlides">1</span></p>

    </div>

    <script src="script.js"></script>
</body>
</html>
